<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./favicomatic/favicon-32x32.png"
      sizes="32x32"
    />
    <!-- <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" /> -->

    <link rel="stylesheet" href="style.css" />
    <title>Palindrome</title>
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <div class="title">
        <h1>Palindrome</h1>
      </div>
      <!---->
      <!-- main -->
      <main class="main">
        <div class="input-and-button">
          <!-- input -->
          <div class="input">
            <input type="text" id="input-palindrome" />
          </div>
          <!-- button -->
          <div class="button">
            <button id="btn-palindrome">Click</button>
          </div>
        </div>
        <div class="answer">
          <p id="p-answer"></p>
        </div>
      </main>
      <!---->
      <!-- explaining -->
      <div class="explaining">
        <p id="explaining">
          A palindrome is a word, sentence, verse, or even number that reads the
          same backward or forward.
        </p>
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
